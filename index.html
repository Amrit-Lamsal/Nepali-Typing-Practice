<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Typing Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Nepali Typing Practice</h1>

        <!-- Text display container -->
        <div class="text-container">
            <p id="sample-text">नेपालको राष्ट्रिय भाषा नेपाली हो।</p>
        </div>

        <!-- User input container -->
        <textarea id="user-input" placeholder="Type here..."></textarea>

        <div class="count">
            <p>Correct Words: <span id="correct-count">0</span></p>
            <p>Mistake Words: <span id="mistake-count">0</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
